buildscript {
    repositories {
        maven {
            url 'https://maven.xillio.com/artifactory/plugins-release/'
        }
    }

    dependencies {
        classpath 'nl.xillio:gradle-config:1.4.0'
    }
}
apply plugin: 'nl.xillio.gradle-config'



dependencies {
    compile 'me.biesaart:commons:1.3.0'
    compile 'com.google.inject:guice:4.0'
}

